<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Plot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="container">
        <div class="bar-box">
            <div class="bar"><span class="sp sp-1"></span></div>
            <div class="bar"><span class="sp sp-2"></span></div>
            <div class="bar"><span class="sp sp-3"></span></div>

        </div>
        <div class="growth-box">
            <p class="fill">30%</p>
            <p class="fill">40%</p>
            <p class="fill">80%</p>
        </div>
        <h1>Bar Plot</h1>
    </section>

</body>

</html>
